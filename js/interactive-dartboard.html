<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Dartboard — Full</title>
  <link rel="stylesheet" href="dartboard.css">
</head>
<body>
  <main style="max-width:760px;margin:18px auto;padding:12px;">
    <h1 style="text-align:center">Interactive Dartboard — Full</h1>
    <p style="text-align:center;color:#aaa">Click any segment to simulate a throw. This demo calls <code>window.pickThrow(name,value,isDouble)</code>.</p>
    <div id="dartboard-root" style="display:flex;justify-content:center;align-items:center">
      <!-- SVG injected here -->
    </div>

    <div style="margin-top:16px;text-align:center">
      <button id="demoClear">Clear Log</button>
      <div id="log" style="white-space:pre-wrap;margin-top:8px;background:#0b0f14;padding:8px;border-radius:6px;color:#d5e8f9;min-height:120px"></div>
    </div>
  </main>

  <script src="dartboard.js"></script>
  <script>
    // fallback pickThrow for demo which writes to log
    if (typeof window.pickThrow !== 'function') {
      window.pickThrow = function(name, value, isDouble){
        const out = document.getElementById('log');
        const now = new Date().toLocaleTimeString();
        out.textContent = now + " — pickThrow called: " + name + " (" + value + ") double:" + (isDouble? "YES":"NO") + "\n" + out.textContent;
      };
    }
    document.getElementById('demoClear').addEventListener('click', ()=>{ document.getElementById('log').textContent = ''; });
  </script>
</body>
</html>
