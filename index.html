<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Checkout Master 170</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dartboard.css" />

    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <meta name="theme-color" content="#101010" />

    <script src="js/dartboard.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout Master 170</h1>
        <button id="installBtn" class="hidden">Install App</button>
    </header>

    <main>
        <section id="trainer">
            <h2>Checkout Trainer</h2>
            <p>Enter the best finishing route by clicking the dartboard.</p>
            <div id="currentInput"></div>
            <button id="checkRouteBtn">Check Route</button>
            <div id="trainerResult"></div>
        </section>

        <section id="dartboard-wrapper">
            <div id="dartboard-container"></div>
        </section>

        <section>
            <h2>Last Hit:</h2>
            <div id="lastHit" class="output">â€”</div>
        </section>
    </main>

    <footer>
        <p>PWA Version 1.0</p>
    </footer>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
          window.renderDartboard("dartboard-container");
      });
    </script>
</body>
</html>
