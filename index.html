<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Darts Outs — Clickable Board (Fixed)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Darts Outs — Clickable Board</h1>

    <section class="board-area">
      <canvas id="dartboard" aria-label="Dartboard" role="img"></canvas>
      <div class="overlay">
        <div id="result">Click the board</div>
        <label class="debug">
          <input type="checkbox" id="debugToggle" />
          Debug (show angle & distance)
        </label>
      </div>
    </section>

    <section class="instructions">
      <p>Click or tap anywhere on the dartboard. The app reports the sector (1–20) and ring type (inner-bull, outer-bull, triple, double, single, miss).</p>
      <p>To tune the board to your graphic, open <code>board.js</code> and adjust the radii fractions in <code>DEFAULT_RADII</code>.</p>
    </section>
  </main>

  <script src="board.js"></script>
</body>
</html>
