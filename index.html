<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Checkout Master 170</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111111" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <header>
        <h1>Checkout Master 170</h1>
        <nav>
            <button class="nav-btn" data-page="trainer">Trainer</button>
            <button class="nav-btn" data-page="dartboard">Dartboard</button>
            <button class="nav-btn" data-page="settings">Settings</button>
        </nav>
    </header>

    <!-- Pages -->

    <!-- Trainer Page -->
    <section id="trainer" class="page active">
        <h2>Checkout Trainer</h2>
        <p id="trainerDisplay">Press Start to begin</p>
        <button id="startTrainer">Start</button>
        <button id="showAnswer">Show Route</button>
    </section>

    <!-- Interactive Dartboard Page -->
    <section id="dartboard" class="page">
        <h2>Interactive Dartboard</h2>

        <div id="dartboardContainer">
            <!-- Board inserted by JS -->
        </div>

        <div id="dartboardOutput">Tap a segment to guess your checkout route.</div>
    </section>

    <!-- Settings Page -->
    <section id="settings" class="page">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="pulsingToggle" checked />
            Enable pulsing hint animation
        </label>
    </section>

    <!-- Scripts -->
    <script src="js/dartboard.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>

</body>
</html>
