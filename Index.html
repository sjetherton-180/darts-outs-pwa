<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darts Outs Trainer</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 30px;
        }
        button {
            font-size: 20px;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        #checkout {
            font-size: 48px;
            margin-top: 30px;
        }
        #suggestion {
            font-size: 22px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Darts Outs Trainer</h1>
<p>Tap to generate a new checkout.</p>

<button onclick="newCheckout()">New Checkout</button>

<div id="checkout"></div>
<div id="suggestion"></div>

<script>
function getSuggestion(score) {
    const outs = {
        170: "T20, T20, Bull",
        167: "T20, T19, Bull",
        164: "T20, T18, Bull",
        161: "T20, T17, Bull",
        160: "T20, T20, D20",
        158: "T20, T20, D19",
        157: "T20, T19, D20",
        156: "T20, T20, D18",
        155: "T20, T19, D19",
        154: "T20, T18, D20",
        153: "T20, T19, D18",
        152: "T20, T20, D16"
        // Add more if wanted
    };
    return outs[score] || "No standard 3-dart out";
}

function newCheckout() {
    let score = Math.floor(Math.random() * (170 - 2 + 1)) + 2;
    document.getElementById("checkout").textContent = score;
    document.getElementById("suggestion").textContent = getSuggestion(score);
}

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
